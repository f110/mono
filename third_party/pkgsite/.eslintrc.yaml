root: true
parser: '@typescript-eslint/parser'
env:
  browser: true
plugins:
  - '@typescript-eslint'
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - plugin:prettier/recommended
  - prettier/@typescript-eslint
overrides:
  - files:
    - "*.test.ts"
    extends: plugin:jest/recommended
    rules:
      '@typescript-eslint/no-explicit-any': off
