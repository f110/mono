{% assign f = include.f %}

<div class="panel panel-default" id="{{f.name}}">
  <div class="panel-heading"><h4><code>
    {{f.name}}( {% for p in f.parameters %}{% unless forloop.first == true %}, {%endunless%}<i>{{p}}</i>{%endfor%} )
    {% if f.return %} -> {{f.return}}{%endif%}
    </code></h4></div>
  <div class="panel-body">
    {{f.content}}
  </div>
</div>
