package: git

slices:
  bin:
    essential:
      - libc6_libs
      - libcurl3-gnutls_libs
      - libexpat1_libs
      - libpcre2-8-0_libs
      - zlib1g_libs
      - perl_bin
      - liberror-perl_libs
    contents:
      /usr/bin/git:
      /usr/bin/git-shell:
      /usr/lib/git-core/*:
      /usr/lib/git-core/mergetools/*:
      /usr/share/git-core/templates/*:
