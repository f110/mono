package: g++-11

slices:
  bin:
    essential:
      - gcc-11_bin
      - libstdc++-11-dev_devel
      - libc6_libs
      - libgmp10_libs
      - libisl23_libs
      - libmpc3_libs
      - libmpfr6_libs
      - libzstd1_libs
      - zlib1g_libs
    contents:
      /usr/bin/g++-11:
      /usr/bin/x86_64-linux-gnu-g++-11: {arch: amd64}
      /usr/lib/gcc/*-linux-*/11/cc1plus:
      /usr/lib/gcc/*-linux-*/11/g++-mapper-server:
