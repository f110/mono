package: gcc-11

slices:
  bin:
    essential:
      - cpp-11_bin
      - binutils-x86-64-linux-gnu_bin
      - libcc1-0_libs
      - libgcc-11-dev_devel
      - libc6_libs
      - libgcc-s1_libs
      - libgmp10_libs
      - libisl23_libs
      - libmpc3_libs
      - libmpfr6_libs
      - libstdc++6_libs
      - libzstd1_libs
      - zlib1g_libs
      - gcc-11_libs
    contents:
      /usr/bin/gcc-11:
      /usr/bin/gcc-ar-11:
      /usr/bin/gcc-nm-11:
      /usr/bin/gcc-ranlib-11:
      /usr/bin/gcov-11:
      /usr/bin/gcov-dump-11:
      /usr/bin/gcov-tool-11:
      /usr/bin/lto-dump-11:
      /usr/bin/x86_64-linux-gnu-gcc-11: {arch: amd64}
      /usr/bin/x86_64-linux-gnu-gcc-ar-11: {arch: amd64}
      /usr/bin/x86_64-linux-gnu-gcc-nm-11: {arch: amd64}
      /usr/bin/x86_64-linux-gnu-gcc-ranlib-11: {arch: amd64}
      /usr/bin/x86_64-linux-gnu-gcov-11: {arch: amd64}
      /usr/bin/x86_64-linux-gnu-gcov-dump-11: {arch: amd64}
      /usr/bin/x86_64-linux-gnu-gcov-tool-11: {arch: amd64}
      /usr/bin/x86_64-linux-gnu-lto-dump-11: {arch: amd64}

  libs:
    contents:
      /usr/lib/gcc/*-linux-*/11/libcc1.so:
      /usr/lib/gcc/*-linux-*/11/plugin/libcc1plugin.so*:
      /usr/lib/gcc/*-linux-*/11/plugin/libcp1plugin.so*:
      /usr/lib/gcc/*-linux-*/11/liblto_plugin.so:
