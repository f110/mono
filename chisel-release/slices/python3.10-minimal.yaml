package: python3.10-minimal

slices:
  bin:
    essential:
      - libc6_libs
      - libpython3.10-minimal_libs
      - libpython3.10-stdlib_libs
      - libexpat1_libs
      - zlib1g_libs
    contents:
      /usr/bin/python3.10:
      /usr/bin/python3: {symlink: /usr/bin/python3.10}
      /usr/bin/python: {symlink: /usr/bin/python3.10}
