syntax = "proto3";
package build.schema;
option go_package = "go.f110.dev/mono/tools/build/pkg/database;database";

import "ddl.proto";
import "google/protobuf/timestamp.proto";

message SourceRepository {
    int32  id        = 1 [(dev.f110.ddl.column) = {sequence: true}];
    string url       = 2;
    string clone_url = 3;
    string name      = 4 [(dev.f110.ddl.column) = {size: 100}];

    option (dev.f110.ddl.table) = {
        primary_key: "id"
        with_timestamp: true
    };

    option (dev.f110.ddl.dao) = {
        queries: {
            name: "All"
            query: "SELECT * FROM `source_repository`"
        };
        queries: {
            name: "ByUrl"
            query: "SELECT * FROM `source_repository` WHERE `url` = ?"
        };
    };
}

message Job {
    int32            id            = 1 [(dev.f110.ddl.column) = {sequence: true}];
    SourceRepository repository    = 2;
    string           command       = 3 [(dev.f110.ddl.column) = {size: 20}];
    string           target        = 4 [(dev.f110.ddl.column) = {size: 255}];
    bool             active        = 5;
    bool             all_revision  = 6;
    bool             github_status = 7;
    string           cpu_limit     = 8;
    string           memory_limit  = 9;
    bool             exclusive     = 10;
    bool             sync          = 11;

    option (dev.f110.ddl.table) = {
        primary_key: "id"
        with_timestamp: true
    };

    option (dev.f110.ddl.dao) = {
        queries: {
            name: "All"
            query: "SELECT * FROM `job`"
        };
        queries: {
            name: "BySourceRepositoryId"
            query: "SELECT * FROM `job` WHERE `repository_id` = ?"
        };
    };
}

message Task {
    int32  id       = 1 [(dev.f110.ddl.column) = {sequence: true}];
    Job    job      = 2;
    string revision = 3;
    bool   success  = 4;
    string log_file = 5;
    string command  = 6;
    string target   = 7;
    string via      = 8;
    .google.protobuf.Timestamp start_at    = 9 [(dev.f110.ddl.column) = {null: true}];
    .google.protobuf.Timestamp finished_at = 10 [(dev.f110.ddl.column) = {null: true}];

    option (dev.f110.ddl.table) = {
        primary_key: "id"
        with_timestamp: true
    };

    option (dev.f110.ddl.dao) = {
        queries: {
            name: "ByJobId"
            query: "SELECT * FROM `task` WHERE `job_id` = ?"
        };
        queries: {
            name: "Pending"
            query: "SELECT * FROM `task` WHERE `start_at` IS NULL"
        };
    };
}

message TrustedUser {
    int32  id        = 1 [(dev.f110.ddl.column) = {sequence: true}];
    int64  github_id = 2;
    string username  = 3;

    option (dev.f110.ddl.table) = {
        primary_key: "id"
        with_timestamp: true
    };

    option (dev.f110.ddl.dao) = {
        queries: {
            name: "All"
            query: "SELECT * FROM `trusted_user`"
        };
        queries: {
            name: "ByGithubId"
            query: "SELECT * FROM `trusted_user` WHERE `github_id` = ?"
        };
    };
}

message PermitPullRequest {
    int32  id         = 1 [(dev.f110.ddl.column) = {sequence: true}];
    string repository = 2;
    int32  number     = 3;

    option (dev.f110.ddl.table) = {
        primary_key: "id"
        with_timestamp: true
    };

    option (dev.f110.ddl.dao) = {
        queries: {
            name: "ByRepositoryAndNumber"
            query: "SELECT * FROM `permit_pull_request` WHERE `repository` = ? AND `number` = ?"
        };
    };
}